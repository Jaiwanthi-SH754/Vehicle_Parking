<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registered Users</h2>
    <nav>
        <a href="/admin_dashboard">Home</a> |
        <a href="/admin_users">Users</a> |
        <a href="/admin_search">Search</a> |
        <a href="/admin_summary">Summary</a> |
        <a href="/admin_logout">Logout</a>
    </nav>
    <table border="1">
        <tr>
            <th>ID</th><th>Email</th><th>Full Name</th><th>Address</th><th>Pin Code</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.full_name }}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.pin_code }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
