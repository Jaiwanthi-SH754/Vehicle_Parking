<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Search</h2>
    <nav>
        <a href="/admin_dashboard">Home</a> |
        <a href="/admin_users">Users</a> |
        <a href="/admin_search">Search</a> |
        <a href="/admin_summary">Summary</a> |
        <a href="/admin_logout">Logout</a>
    </nav>
    <form method="GET" action="{{ url_for('admin_search') }}">
        <label for="search_by">Search by:</label>
        <select name="search_by">
            <option value="user_id">User ID</option>
            <option value="vehicle_number">Vehicle Number</option>
            <option value="location">Parking Lot Location</option>
        </select>
        <input type="text" name="query" placeholder="Enter search term">
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h3>Results:</h3>
        <ul>
            {% for item in results %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
